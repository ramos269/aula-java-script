<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
    <script>
        //variaveis
        let nome = "josé"//string - uma cadeia de caracteres
        console.log("nome")
        let sobrenome = 'mendes'
        console.log("sobrenome")
        //var nome = "joao"
        let idade = 20 //number - numeros , reais e fração
        console.log("idade")
        let altura = 1.76
        console.log("altura")

        //null - undefined
        let variavelnula = null
        console.log("variavel nula = " + variavelnula)
        let variavelindefinida
        console.log("variavel indefinida = " + variavelindefinida)

        //booleano
        let verdadeiro = true
        console.log("verdadeiro")
        let falso = false
        console.log("falso")

        //constante 
        const telax = 1920
        console.log("telax")
        const telay = 1080
        console.log("telay")
        

    </script>
</head>
<body>
    <p>Variaveis</p>
</body>
</html>
